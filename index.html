<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">IITM BSc Grade Calculator</h1>
            <p class="lead text-secondary">Enter your details below to calculate your grade.</p>
        </div>
        <div class="card shadow p-4 mb-5 bg-white rounded">
            <form id="gradeForm">
                <div class="form-group">
                    <label for="GAA">GAA</label>
                    <input type="number" id="GAA" class="form-control" placeholder="Enter GAA">
                </div>
                <div class="form-group">
                    <label for="Quiz1">Quiz 1</label>
                    <input type="number" id="Quiz1" class="form-control" placeholder="Enter Quiz 1 score">
                </div>
                <div class="form-group">
                    <label for="Quiz2">Quiz 2</label>
                    <input type="number" id="Quiz2" class="form-control" placeholder="Enter Quiz 2 score">
                </div>
                <div class="form-group">
                    <label for="Final">Final Marks</label>
                    <input type="number" id="Final" class="form-control" placeholder="Enter Final Marks">
                </div>
                <div class="form-group">
                    <label for="Bonus">Bonus</label>
                    <input type="number" id="Bonus" class="form-control" placeholder="Enter Bonus points">
                </div>
                <button type="button" id="calculate" class="btn btn-primary btn-block">Calculate</button>
            </form>
        </div>
        <div id="result" class="p-3 mb-3 text-white bg-dark border rounded"></div>

        <!-- Grading Table -->
        <div class="table-responsive">
            <table class="table">
                <thead class="bg-primary text-white">
                    <tr>
                        <th scope="col">Grade</th>
                        <th scope="col">Total Marks (After Bonus)</th>
                        <th scope="col">Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-success">
                        <td>S</td>
                        <td>90 and above</td>
                        <td>Outstanding</td>
                    </tr>
                    <tr class="table-info">
                        <td>A</td>
                        <td>80 - 89</td>
                        <td>Excellent</td>
                    </tr>
                    <tr class="table-primary">
                        <td>B</td>
                        <td>70 - 79</td>
                        <td>Very Good</td>
                    </tr>
                    <tr class="table-warning">
                        <td>C</td>
                        <td>60 - 69</td>
                        <td>Good</td>
                    </tr>
                    <tr class="table-secondary">
                        <td>D</td>
                        <td>50 - 59</td>
                        <td>Satisfactory</td>
                    </tr>
                    <tr class="table-danger">
                        <td>E</td>
                        <td>40 - 49</td>
                        <td>Pass</td>
                    </tr>
                    <tr class="table-dark">
                        <td>U</td>
                        <td>Below 40</td>
                        <td>Fail</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer class="text-center mt-4">
            <p>Made with <span class="text-danger">â™¥</span> by Aniruddha</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
